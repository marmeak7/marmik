<!DOCTYPE html>
<html>
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout</title>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<ul id="dropdown1" class="dropdown-content">
    <li><a href="#!"><i class="tiny material-icons">settings</i>Settings</a></li>
    <li class="divider"></li>
    <li><a href="#!">Sign Out</a></li>
</ul>
<ul id="slide-out" class="side-nav">
    <li>
        <div class="userView">
            <div class="background" style="background-color: #3949ab">
            </div>
            <a href="#!user"><img class="circle" src="customqs.png"></a>
            <a href="#!name"><span class="white-text name">John Doe</span></a>
            <a href="#!email"><span class="white-text email">jdandturk@gmail.com</span></a>
        </div></li>
    <li><a href="#!" class="waves-effect"><i class="material-icons">shopping_cart</i>Shipment</a></li>
    <li><a href="#!" class="waves-effect"><i class="material-icons">redeem</i>Request Pickup</a></li>
    <li><a href="#!" class="waves-effect"><i class="material-icons">search</i>Lost Packages</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Log Out</a></li>
</ul>

<a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons small">menu</i></a>
<div class="container">
    <h5 align="left" style="margin-top: 30px">Checkout</h5>
    <div class="row">
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Medium Shipment</td>
                <td>1</td>
                <td>$2.9</td>
            </tr>
            <tr>
                <td>Shipment Cost</td>
                <td>1</td>
                <td>$4</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="padding-top: 60px">
        <div class="col s7">

        </div>
        <div class="col s5">
        <table>
            <tbody>
            <tr>
                <td>Subtotal</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>Staff Charge</td>
                <td>$2</td>
            </tr>
            <tr style="font-style: italic">
                <td>Total</td>
                <td>$12</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="input field col s12 m12" align="right">
        <a class="waves-effect yellow darken-4 btn"><i class="material-icons right">done_all</i>Done</a>
    </div>
</div>

</div>
</body>
<script> $(".button-collapse").sideNav();</script>
<script>
    $('.button-collapse').sideNav({
                menuWidth: 300, // Default is 300
                edge: 'left', // Choose the horizontal origin
                closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                draggable: true // Choose whether you can drag to open on touch screens
            }
    );</script>
<script>
    $(document).ready(function() {
        $('input#input_text, textarea#textarea1').characterCounter();
    });
</script>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
<script>
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 15 // Creates a dropdown of 15 years to control year
    });
</script>
</html>
